- name: Uninstall Openstack Packstack
  dnf:
    name: "{{ item }}"
    state: absent
  ignore_errors: true
  with_items:
    - openstack-selinux
    - python3-openstackclient


- name: Disable and Uninstall Openstack Repository
  dnf:
    name: "centos-release-openstack-{{ rdo.release_name }}"
    state: absent
  ignore_errors: true


