- name: Delete Swift Directory
  become_user: root
  file:
    path: "{{ item }}"
    state: absent
  register: delete_swift_dir
  with_items:
    - "{{ rdo.base_path }}/rdo-scripts/rdo-answer.txt"
    - "/opt/swift-dir"
- debug: msg={{ delete_swift_dir }}


- name: Reboot Required
  shell: ( /bin/sleep 5; /sbin/shutdown -r now "Ansible updates triggered" ) &
  ignore_errors: true
  register: reboot_required
  async: 120
  poll: 0
  notify:
    - Waiting for Server to Come Back After Reboot


